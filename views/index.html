					<ul class="navbar-nav ms-auto">

		</div>
		<nav class="d-flex align-items-start preview-container">
			<div class="left-nav" style="position: fixed; background-color: #212529">

					role="tablist"

				>

							background-color: transparent;
							width: 0;
							color: #fefbf3;
						"
					>
						<i class="bi bi-x-lg cancel-icon-left-nav"></i>
					</button>
					<li class="nav-item">
						<button
							class="btn btn-outline-primary left-nav-buttons active"
							id="pills-map1-tab"
							data-bs-toggle="pill"
							data-bs-target="#pills-map1"
							type="button"
							role="tab"
							aria-controls="pills-map1"
							aria-selected="true"
						>
							<i class="far fa-map"></i> map 1
						</button>
					</li>
					<li class="nav-item">
						<button
							class="btn btn-outline-primary left-nav-buttons"
							id="pills-map2-tab"
							data-bs-toggle="pill"
							data-bs-target="#pills-map2"
							type="button"
							role="tab"
							aria-controls="pills-map2"
							aria-selected="false"
						>
							<i class="far fa-map"></i> map 2
						</button>
					</li>
					<li class="nav-item">
						<button
							class="btn btn-outline-primary left-nav-buttons"
							id="pills-map3-tab"
							data-bs-toggle="pill"
							data-bs-target="#pills-map3"
							type="button"
							role="tab"
							aria-controls="pills-map3"
							aria-selected="false"
						>
							<i class="far fa-map"></i> map 3
						</button>
					</li>
					<li class="nav-item">
						<button
							class="btn btn-outline-primary left-nav-buttons"
							id="pills-map4-tab"
							data-bs-toggle="pill"
							data-bs-target="#pills-map4"
							type="button"
							role="tab"
							aria-controls="pills-map4"
							aria-selected="false"

							<i class="far fa-map"></i> map 4

				</ul>
			</div>
			<div class="tab-content map-tab" id="pills-tabContent">
				<div
					class="tab-pane fade show active"
					id="pills-map1"
					role="tabpanel"
					aria-labelledby="pills-map1-tab"
				>
					<div
						id="map"
						style="
							position: absolute;
							top: 0;
							bottom: 0;
							width: 100%;

						"

				<div

				<div
					class="tab-pane fade"

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			mapboxgl.accessToken =
				"pk.eyJ1IjoiYWxpLWFnaCIsImEiOiJja3U0OWJlNW4weDgwMzFvNmhsY2dhMWZ0In0._9bFwcY83fo_G3G2EuI8xw";
			const map = new mapboxgl.Map({
				style: "mapbox://styles/mapbox/light-v10",
				center: [-73.935242, 40.73061],
				zoom: 15.5,
				pitch: 45,
				bearing: -17.6,
				container: "map",
				antialias: true,
			});
			map.addControl(new mapboxgl.NavigationControl());
			map.on("load", () => {
				// Insert the layer beneath any symbol layer.
				const layers = map.getStyle().layers;
				const labelLayerId = layers.find(
					(layer) => layer.type === "symbol" && layer.layout["text-field"]
				).id;

				// The 'building' layer in the Mapbox Streets
				// vector tileset contains building height data
				// from OpenStreetMap.
				map.addLayer(
					{
						id: "add-3d-buildings",
						source: "composite",
						"source-layer": "building",
						filter: ["==", "extrude", "true"],
						type: "fill-extrusion",
						minzoom: 15,
						paint: {
							"fill-extrusion-color": "#aaa",

							// Use an 'interpolate' expression to
							// add a smooth transition effect to
							// the buildings as the user zooms in.
							"fill-extrusion-height": [
								"interpolate",
								["linear"],
								["zoom"],
								15,
								0,
								15.05,
								["get", "height"],
							],
							"fill-extrusion-base": [
								"interpolate",
								["linear"],
								["zoom"],
								15,
								0,
								15.05,
								["get", "min_height"],
							],
							"fill-extrusion-opacity": 0.6,
						},
					},
					labelLayerId
				);
			});
		</script>
		<script src="/javascripts/index.js" charset="UTF-8"></script>
	</body>

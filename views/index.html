<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap styles cdn link -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- Bootstrap icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<!-- customized styles link -->
		<link rel="stylesheet" href="/stylesheets/styles.css" />

		<!-- Bootstrap scripts -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<!-- Font Awesome -->

		<script
			src="https://kit.fontawesome.com/bf5071f3ea.js"
			crossorigin="anonymous"
		></script>
		<!-- Mapbox Gl javascript code -->
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
		<!-- Mapbox Gl css code -->
		<link
			href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css"
			rel="stylesheet"
		/>
		<!-- Geocoder script -->
		<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
		<!-- Geocoder css -->
		<link
			rel="stylesheet"
			href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
			type="text/css"
		/>
		<title>Rise and Optimize</title>
	</head>
	<body style="margin: 0; padding: 0">
		<!-- Nav Bar -->
		<div class="container-fluid" style="padding-left: 0; padding-right: 0">
			<div class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" style="cursor: default">
					<button
						class="slide-right"
						style="
							color: rgba(254, 251, 243, 0.55);
							border-color: transparent;
							background-color: transparent;
							font-size: 2rem;
						"
					>
						<i class="bi bi-list"></i></button
					><a href="/" class="navbar-brand"
						><img
							src="/images/planet.svg"
							alt="NASA-logo"
							style="height: 50px; width: auto; color: #fefbf3"
							class="NASA-img"
						/>
						<span class="NASA-img">UDAT</span></a
					></a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="/upload">upload</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<nav class="d-flex align-items-start preview-container">
			<div class="left-nav" style="position: fixed; background-color: #212529">
				<ul
					class="nav flex-column nav-pills bg-dark"
					id="pills-tab"
					role="tablist"
					aria-orientation="vertical"
				>
					<button
						class="cancel-icon-left-nav slide-left"
						style="
							border-color: transparent;
							background-color: transparent;
							width: 0;
							color: #fefbf3;
						"
					>
						<i class="bi bi-x-lg cancel-icon-left-nav"></i>
					</button>
					<li class="nav-item">
						<button
							class="btn btn-outline-primary left-nav-buttons active"
							id="pills-map1-tab"
							data-bs-toggle="pill"
							data-bs-target="#pills-map1"
							type="button"
							role="tab"
							aria-controls="pills-map1"
							aria-selected="true"
						>
							<i class="far fa-map"></i> map 1
						</button>
					</li>
					<li class="nav-item">
						<button
							class="btn btn-outline-primary left-nav-buttons"
							id="pills-map2-tab"
							data-bs-toggle="pill"
							data-bs-target="#pills-map2"
							type="button"
							role="tab"
							aria-controls="pills-map2"
							aria-selected="false"
						>
							<i class="far fa-map"></i> map 2
						</button>
					</li>
					<li class="nav-item">
						<button
							class="btn btn-outline-primary left-nav-buttons"
							id="pills-map3-tab"
							data-bs-toggle="pill"
							data-bs-target="#pills-map3"
							type="button"
							role="tab"
							aria-controls="pills-map3"
							aria-selected="false"
						>
							<i class="far fa-map"></i> map 3
						</button>
					</li>
					<li class="nav-item">
						<button
							class="btn btn-outline-primary left-nav-buttons"
							id="pills-map4-tab"
							data-bs-toggle="pill"
							data-bs-target="#pills-map4"
							type="button"
							role="tab"
							aria-controls="pills-map4"
							aria-selected="false"
						>
							<i class="far fa-map"></i> map 4
						</button>
					</li>
				</ul>
			</div>
			<div class="tab-content map-tab" id="pills-tabContent">
				<div
					class="tab-pane fade show active"
					id="pills-map1"
					role="tabpanel"
					aria-labelledby="pills-map1-tab"
				>
					<div
						id="3dmap"
						style="
							position: absolute;
							top: 0;
							bottom: 0;
							width: 100%;
							z-index: -1;
							margin-top: 85px;
						"
					></div>
					<div id="geocoder" class="geocoder"></div>
				</div>
				<div
					class="tab-pane fade"
					id="pills-map2"
					role="tabpanel"
					aria-labelledby="pills-map2-tab"
				>
					map 2
				</div>
				<div
					class="tab-pane fade"
					id="pills-map3"
					role="tabpanel"
					aria-labelledby="pills-map3-tab"
				>
					map 3
				</div>
				<div
					class="tab-pane fade"
					id="pills-map4"
					role="tabpanel"
					aria-labelledby="pills-map4-tab"
				>
					map 4
				</div>
			</div>
		</nav>
		<style>
			.mapboxgl-ctrl-geocoder {
				min-width: 100%;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="/javascripts/3dmap.js"></script>
		<script src="/javascripts/index.js" charset="UTF-8"></script>
	</body>
</html>
